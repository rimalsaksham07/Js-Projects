<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://img.freepik.com/premium-vector/math-background-science-chalk-seamless-pattern-vector-design-school-white-education-black_1009059-26.jpg?ga=GA1.1.392233854.1736683746&semt=ais_hybrid');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .blur-display {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(4px);
            background-color: rgba(255, 255, 255, 0.1);
            z-index: 0;
        }

        .calculator {
            position: relative;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
            font-weight: bold;
        }

        .btn-equal {
            background-color: #4CAF50;
            color: white;
        }

        .btn-clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="blur-display"></div>
    
    <div class="flex justify-center items-center h-screen">
        <div class="calculator">
            <input type="text" id="display" class="w-full p-2 mb-4 text-right text-xl border border-gray-400 rounded" readonly>
            <div class="grid grid-cols-4 gap-2">
                <button class="btn btn-clear bg-red-500 text-white rounded" onclick="clearDisplay()">C</button>
                <button class="btn bg-gray-300 rounded" onclick="appendValue('/')">÷</button>
                <button class="btn bg-gray-300 rounded" onclick="appendValue('*')">×</button>
                <button class="btn bg-gray-300 rounded" onclick="appendValue('-')">−</button>

                <button class="btn bg-gray-200 rounded" onclick="appendValue('7')">7</button>
                <button class="btn bg-gray-200 rounded" onclick="appendValue('8')">8</button>
                <button class="btn bg-gray-200 rounded" onclick="appendValue('9')">9</button>
                <button class="btn bg-gray-300 rounded" onclick="appendValue('+')">+</button>

                <button class="btn bg-gray-200 rounded" onclick="appendValue('4')">4</button>
                <button class="btn bg-gray-200 rounded" onclick="appendValue('5')">5</button>
                <button class="btn bg-gray-200 rounded" onclick="appendValue('6')">6</button>
                <button class="btn bg-gray-300 rounded row-span-2 h-full" onclick="calculateResult()">=</button>

                <button class="btn bg-gray-200 rounded" onclick="appendValue('1')">1</button>
                <button class="btn bg-gray-200 rounded" onclick="appendValue('2')">2</button>
                <button class="btn bg-gray-200 rounded" onclick="appendValue('3')">3</button>
                <button class="btn bg-gray-200 rounded col-span-2" onclick="appendValue('0')">0</button>
                <button class="btn bg-gray-200 rounded" onclick="appendValue('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculateResult() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
