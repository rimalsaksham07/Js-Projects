<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .counter-container {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .counter-value {
        font-size: 3rem;
        color: #333;
      }

      .buttons {
        margin-top: 20px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 1.5rem;
        margin: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .btn:active {
        background-color: #387f39;
      }
    </style>
  </head>
  <body>
    <div class="counter-container">
      <h1 class="counter-value" id="counter">0</h1>
      <div class="buttons">
        <button class="btn" id="decrement">-</button>
        <button class="btn" id="increment">+</button>
      </div>
    </div>
  </body>
  <script>
    const increase = document.getElementById("increment");
    const decrease = document.getElementById("decrement");
    const result = document.getElementById("counter");

    increase.addEventListener("click", function () {
      let currentValue = parseInt(result.innerHTML);
      result.innerHTML = currentValue + 1;
    });

    decrease.addEventListener("click", function () {
      let currentValue = parseInt(result.innerHTML); 
      result.innerHTML = currentValue - 1;
    });
  </script>
</html>
